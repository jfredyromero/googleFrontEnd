<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style-google.css">
        <link rel="stylesheet" href="style-image.css">
    </head>
    <body>
        <div id="buttons">
                <button role="link" onclick="window.location='index.html'">Google Search</button>
                <button>Advanced Search</button>
                <button id="sign-in">Sign in</button>
        </div>
        <div id="logo">
            <span>images</span>
            <img src="googleLogo.png" alt="Google">
        </div>
        <form action="https://google.com/search">
            <div id="form-text-inputs">
                <input type="text" name="q">
                <span class="tooltiptext">Search</span>
            </div>
            <div id="form-submit-inputs">
                <input type="submit" name="tbm" value="isch">
                <button type="submit" name="tbm" value="isch">Google Search</button>
            </div>
        </form>
        <div id="footer">
            <div id="footer-country">
                <button>Colombia</button>
            </div>
            <div id="footer-info">
                <button>Advertasing</button>
                <button>Business</button>
                <button>About</button>
                <button>How Search Works</button>
            </div>
        </div>

    </body>
</html>
