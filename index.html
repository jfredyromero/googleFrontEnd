<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style-google.css">
        <link rel="stylesheet" href="style-index.css">
    </head>
    <body>
        <div id="buttons">
                <button role="link" onclick="window.location='image.html'">Images</button>
                <button>Advanced Search</button>
                <button id="sign-in">Sign in</button>
        </div>
        <div id="logo">
            <img src="googleLogo.png" alt="Google">
        </div>
        <form action="https://google.com/search">
            <div id="form-text-inputs">
              <input type="text" name="q">
              <span class="tooltiptext">Search</span>
            </div>
            <div id="form-submit-inputs">
                <input type="submit" name="btnG" value="Google Search">
                <input type="submit" name="btnI" value="I'm Feeling Lucky">
                <br>
                <br>
                <p>Google offered in: <span>Español (Latinoamérica)</span></p>
            </div>
        </form>
        <div id="footer">
            <div id="footer-country">
                <button>Colombia</button>
            </div>
            <div id="footer-info">
                <button>Advertasing</button>
                <button>Business</button>
                <button>About</button>
                <button>How Search Works</button>
            </div>
        </div>

    </body>
</html>
